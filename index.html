<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width , intial-scale = 1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <ul>
                <li>
                    Tic-Tac-Toe : By JashOza
                </li>
            </ul>
        </nav>
        <div class="gameContainer">
            <div class="container">
                <div class="box boxOne"><span class="boxText boxOne"></span></div>
                <div class="box boxTwo "><span class="boxText boxTwo"></span></div>
                <div class="box boxThree"><span class="boxText boxThree"></span></div>
                <div class="box boxFour boxOne"><span class="boxText boxFour"></span></div>
                <div class="box boxFive"><span class="boxText boxFive"></span></div>
                <div class="box boxSix boxThree"><span class="boxText boxSix"></span></div>
                <div class="box boxSeven boxOne"><span class="boxText boxSeven"></span></div>
                <div class="box boxEight boxSeven"><span class="boxText boxEight"></span></div>
                <div class="box boxNine boxThree boxSeven"><span class="boxText boxNine"></span></div>
                
            </div>
            <div class="gameInfo">
                <h1>Welcome to Tic-Tac-Toe<x/h1>
                    <div>
                        <span class="info">Turn for X</span>
                        <button class="resetButton">Reset</button>
                    </div>
                    <div class="imgBox">
                        <img src="excited.gif" alt="winning gif">
                    </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
